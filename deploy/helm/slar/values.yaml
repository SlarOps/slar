# Default values for SLAR Helm Chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Default replica count for components (can be overridden per component)
replicaCount: 1

# Default image settings
image:
  repository: 192.168.100.137:5000/
  pullPolicy: Always
  tag: ""

# Image pull secrets for private registries
imagePullSecrets: []

# Override chart name
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod labels
podLabels: {}

# Pod security context
podSecurityContext: {}
  # fsGroup: 2000

# Container security context
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Default service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

gloo:
  enabled: false
  serviceName: slar-kong
  servicePort: 8000
  useHttp2: false
  gatewayLabels:
    app.kubernetes.io/name: slar-kong
    app.kubernetes.io/instance: slar-kong
    app.kubernetes.io/component: kong
  sslConfig:
    secretName: slar-ssl-cert
    namespace: slar
  domains:
    - slar.prod.gcp.k.datajet.io
  routePrefix: "/webhook/*"

# Default resource limits
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []

# Additional volume mounts
volumeMounts: []

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Migration job configuration
migration:
  enabled: false
  image:
    repository: migration:latest
    name: slar-migration
    tag: 1.0.1
    pullPolicy: Always
  backoffLimit: 3
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"

# Components configuration with persistent storage
components:
  ai:
    replicas: 1
    image:
      tag: latest
      name: slar-ai
      pullPolicy: Always
    service:
      enabled: true
      type: ClusterIP
      port: 8002
    env:
      # Required environment variables
      - name: PORT
        value: "8002"
      - name: HOST
        value: "0.0.0.0"
      - name: SUPABASE_URL
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-url
      - name: SUPABASE_ANON_KEY
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-anon-key
      - name: SUPABASE_SERVICE_ROLE_KEY
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-service-role-key
      - name: SUPABASE_JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-jwt-secret
      - name: ANTHROPIC_API_KEY
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: anthropic-api-key

      # Optional environment variables
      - name: SLAR_API_URL
        value: "http://slar-api.slar:8080"
      - name: SLAR_BACKEND_URL
        value: "http://slar-api.slar:8080"
      - name: USER_WORKSPACES_DIR
        value: "/app/workspaces"

    # Resource limits
    resources:
      limits:
        cpu: "2"
        memory: "2Gi"
      requests:
        cpu: "2"
        memory: "2Gi"
    # Persistent storage configuration for user workspaces
    persistence:
      enabled: true
      storageClass: "" # Use default storage class, or specify like "gp2", "standard", etc.
      accessMode: ReadWriteOnce
      size: 10Gi # Adjust size based on your needs
      mountPath: "/app/workspaces"

    # Persistent storage configuration for Claude data
    claudePersistence:
      enabled: true
      storageClass: "" # Use default storage class
      accessMode: ReadWriteOnce
      size: 5Gi # Adjust size based on your needs
      mountPath: "/root/.claude"

    # Volume mounts for the container
    volumeMounts:
      - name: ai-workspaces
        mountPath: /app/workspaces
      - name: ai-claude
        mountPath: /root/.claude

    # Volumes definition
    volumes:
      - name: ai-workspaces
        persistentVolumeClaim:
          claimName: '{{ include "slar.componentFullname" (dict "root" . "name" "ai") }}-workspaces'
      - name: ai-claude
        persistentVolumeClaim:
          claimName: '{{ include "slar.componentFullname" (dict "root" . "name" "ai") }}-claude'

    # RBAC configuration for AI pod
    rbac:
      # Enable RBAC for AI pod to access Kubernetes resources
      enabled: true
      # Additional custom resources to grant read access (optional)
      # customResources:
      #   - apiGroups: ["custom.io"]
      #     resources: ["customresources"]

  api:
    image:
      name: slar-api
      tag: latest
      pullPolicy: Always
    service:
      enabled: true
      type: ClusterIP
      port: 8080
    env:
      - name: PORT
        value: "8080"
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: database-url
      - name: SUPABASE_URL
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-url
      - name: SUPABASE_ANON_KEY
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-anon-key
      - name: SUPABASE_JWT_SECRET
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-jwt-secret
      - name: SLAR_ENV
        value: "production"
      - name: SLAR_CLOUD_URL
        value: "https://relay-slar-saas.slarhq.com"
      - name: SLAR_CLOUD_TOKEN
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: slar-cloud-token
      - name: SLAR_INSTANCE_ID
        value: ""  # Set this to your instance ID
      - name: SLAR_PUBLIC_URL
        value: "https://api.yourdomain.com"  # Set this to your public API URL
      - name: SLAR_AGENT_URL
        value: "https://agent.yourdomain.com"  # Set this to your public AI agent URL
    ingress:
      enabled: false
      hosts:
        - host: dev-api.slarhq.com
          paths:
            - path: /
              pathType: Prefix

  slack-worker:
    image:
      name: slar-slack-worker
      tag: latest
      pullPolicy: Always
    service:
      enabled: false
    env:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: database-url
      - name: SLACK_BOT_TOKEN
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: slack-bot-token
      - name: SLACK_APP_TOKEN
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: slack-app-token
      - name: API_BASE_URL
        value: "http://slar-api:8080"
      - name: POLL_INTERVAL
        value: "1"
      - name: BATCH_SIZE
        value: "10"
      - name: MAX_RETRIES
        value: "3"
      - name: LOG_LEVEL
        value: "DEBUG"
      - name: LOG_FILE
        value: "/app/slack_worker.log"

  web:
    image:
      name: slar-web
      tag: latest
      pullPolicy: Always
    service:
      enabled: true
      type: ClusterIP
      port: 3000
    env:
      - name: NEXT_PUBLIC_SUPABASE_URL
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-url
      - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
        valueFrom:
          secretKeyRef:
            name: slar-secrets
            key: supabase-anon-key
      - name: NEXT_PUBLIC_API_URL
        value: "https://api.yourdomain.com"  # Set this to your public API URL
      - name: NEXT_PUBLIC_AI_API_URL
        value: "https://agent.yourdomain.com"  # Set this to your public AI agent URL
      - name: NEXT_PUBLIC_AI_WS_URL
        value: "wss://agent.yourdomain.com/ws/chat"  # Set this to your public AI WebSocket URL

  kong:
    ingress:
      enabled: false
      hosts:
        - host: dev.slarhq.com
          paths:
            - path: /
              pathType: Prefix
    image:
      repository: kong
      tag: "2.8.1"
      pullPolicy: IfNotPresent
    service:
      enabled: true
      type: ClusterIP
      port: 8000
      ports:
        - name: proxy
          port: 8000
          targetPort: 8000
          protocol: TCP
        - name: proxy-ssl
          port: 8443
          targetPort: 8443
          protocol: TCP
        - name: admin
          port: 8001
          targetPort: 8001
          protocol: TCP
    env:
      - name: KONG_DATABASE
        value: "off"
      - name: KONG_DECLARATIVE_CONFIG
        value: "/home/kong/kong.yml"
      - name: KONG_DNS_ORDER
        value: "LAST,A,CNAME"
      - name: KONG_PLUGINS
        value: "request-transformer,cors,key-auth,acl,basic-auth"
      - name: KONG_NGINX_PROXY_PROXY_BUFFER_SIZE
        value: "160k"
      - name: KONG_NGINX_PROXY_PROXY_BUFFERS
        value: "64 160k"
      - name: DASHBOARD_USERNAME
        value: "admin"
      - name: DASHBOARD_PASSWORD
        value: "admin"
    configMap:
      enabled: true
      name: kong-config

cloudflared:
  enabled: false
  image:
    repository: cloudflare/cloudflared
    tag: latest
    pullPolicy: Always
  replicas: 1
  tunnelToken: "" # Set this or use a secret
  existingSecret: "" # Name of an existing secret containing the token

