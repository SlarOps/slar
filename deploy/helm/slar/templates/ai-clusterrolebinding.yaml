{{- if and .Values.components.ai .Values.components.ai.rbac.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "slar.fullname" . }}-ai-reader
  labels:
    {{- include "slar.labels" . | nindent 4 }}
    app.kubernetes.io/component: ai
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "slar.fullname" . }}-ai-reader
subjects:
- kind: ServiceAccount
  name: {{ include "slar.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
