# version: "3.9"

services:
  # Database migration service - runs first to apply schema changes
  migration:
    container_name: slar-migration
    build:
      context: ../..
      dockerfile: deploy/migration/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    networks:
      - slar-network
    restart: "no"  # Only run once


  ai:
    container_name: slar-ai
    build:
      context: ../../api/ai
    depends_on:
      migration:
        condition: service_completed_successfully
    expose:
      - "8002"
    ports:
      - "8002:8002"
    volumes:
      - claude_data:/root/.claude
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - API_BASE_URL=http://api:8080
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - AI_ALLOWED_ORIGINS=${AI_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000}
      - AI_RATE_LIMIT=${AI_RATE_LIMIT:-60}
      - SLAR_API_URL=${SLAR_API_URL:-http://api:8080}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    networks:
      - slar-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  api:
    container_name: slar-api
    build:
      context: ../../api
    depends_on:
      migration:
        condition: service_completed_successfully
    expose:
      - "8080"
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-your-supabase-anon-key}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-your-supabase-jwt-secret}
      - SLAR_ENV=production
    restart: unless-stopped
    networks:
      - slar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 20s
      retries: 3

  slack-worker:
    container_name: slar-slack-worker
    build:
      context: ../../api/workers
    depends_on:
      migration:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@db:5432/postgres?sslmode=disable}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-your-slack-bot-token}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN:-your-slack-app-token}
      - API_BASE_URL=http://api:8080
      - POLL_INTERVAL=1
      - BATCH_SIZE=10
      - MAX_RETRIES=3
      - LOG_LEVEL=DEBUG
      - LOG_FILE=/app/slack_worker.log
    restart: unless-stopped
    networks:
      - slar-network

  web:
    container_name: slar-web
    build:
      context: ../../web/slar
      dockerfile: Dockerfile
    image: ghcr.io/slarops/slar-web:1.0.1
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - slar-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  kong:
    container_name: kong
    image: kong:2.8.1
    ports:
      - "8000:8000/tcp"
      - "8443:8443/tcp"
      # Admin API (optional - kong admin)
      - "8001:8001/tcp"
    volumes:
      - ./volumes/api/kong.yaml:/home/kong/temp.yml:ro,z
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      # https://github.com/supabase/cli/issues/14
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      DASHBOARD_USERNAME: ${DASHBOARD_USERNAME:-admin}
      DASHBOARD_PASSWORD: ${DASHBOARD_PASSWORD:-admin}
    depends_on:
      - api
      - ai
      - web
    restart: unless-stopped
    networks:
      - slar-network
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'

networks:
  slar-network:
    driver: bridge

volumes:
  claude_data:
